<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>easyJet Agent Desktop</title>
  <meta name="description" content="Login Page">
  <link rel="stylesheet" href="../css/third-party/all.css">
  <link rel="stylesheet" href="../css/third-party/bootstrap-datepicker.standalone.min.css">
  <link rel="stylesheet" href="../css/third-party/magicsuggest-min.css">
  <link rel="stylesheet" href="../css/third-party/datepicker.css">
  <link rel="stylesheet" href="../css/third-party/jquery.mCustomScrollbar.css">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon.ico">
  <link rel="stylesheet" href="../css/styleLess.css">
 </head>
 <body id="loginPage">
  <div class="container-desktop-agent login-layout">
   <div class="login-overlay">
    <div class="login-header">
     <div class="icon"></div>
     <h2>Welcome to flight search</h2>
     <p>Please enter your login details</p>
    </div>
    <div class="login-form">
     <div id="globalMessages">
      <div class="type-two-err">
       <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
       <div class="type-two-err--content">
        <p>Error message goes here</p>
       </div>
      </div>
     </div>
     <form action="/" id="loginForm">
      <div class="form-group">
       <label for="loginUsername">Username</label>
       <input type="text" id="loginUsername" class="form-control required" name="login.username">
      </div>
      <div class="form-group">
       <label for="loginPassword">Password</label>
       <input type="password" id="loginPassword" class="form-control required" name="login.password" value="set focus">
      </div>
      <div class="login-actions">
       <button class="custom-button primary" type="submit" value="Login">Login</button>
       <p>
        <a href="/forgot.html">Forgotten your login details?</a>
       </p>
      </div>
     </form>
    </div>
    <div class="login-footer">
     <div class="logo"></div>
    </div>
   </div>
  </div>
 </body>
</html>
